img {

    position: relative;

}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
    from {left: 0px;}
    to {left: 200px;}

}

@keyframes mymove {
    from {left: 800px;}
    to {top: 200px;}

}
</style>
